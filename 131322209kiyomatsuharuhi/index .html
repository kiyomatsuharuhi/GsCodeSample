<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MemoPad App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>memo</h1>
  </header>
  <main>
    <div class="memo-form">
      <input type="text" id="title" placeholder="タイトル">
      <textarea id="content" placeholder="メモ欄"></textarea>
      <button id="save">保存</button>
    </div>
    <div class="memo-list">
      <ul id="memos">
        <!-- 保存されたメモが表示されます -->
      </ul>
    </div>
  </main>
  <footer>
    <small></small>
  </footer>
  <script src="script.js"></script>
</body>
</html>
