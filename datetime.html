<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Dateオブジェクト演習2</title>


<script>

    // 日時取得
    var now = new Date();
    var year = now.getFullYear();
    var month = now.getMonth() + 1; // 月は必ず +1 をする
    var date = now.getDate();
    var dayOfWeek = ["日", "月", "火", "水", "木", "金", "土"][now.getDay()]; // 曜日[0=日曜日,1=月曜日...]
    var h = now.getHours();
    var m = now.getMinutes();
    var s = now.getSeconds();

    var message;

    if (h >= 0 && h < 12) {
        message = "午前";
    } else if (h >= 12 && h < 19) {
        message = "午後";
    } else {
        message = "夜";
    }

    var str = "現在日時：" + year + "年" + month + "月" + date + "日 (" + dayOfWeek + ") " + h + "時" + m + "分" + s + "秒 " + message;
    alert(str);



</script>

</head>

<body>

<h1>Dateオブジェクト：console.logで確認</h1>

</body>

</html>
