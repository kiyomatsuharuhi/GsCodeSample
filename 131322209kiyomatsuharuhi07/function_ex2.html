  <script>

       <h1></h1>

function tasu(a,b){
        const t = a + b;
        return t;
    }

    function hiku(a,b){
        const t = a - b;
        return t;
    }

    function kake(a,b){
        const t = a * b;
        return t;
    }

    function waru(a,b){
        const t = a / b;
        return t;
    }
//
const a = tasu();
const b = hiku();
const c =kake();
const d =waru();
const t = a + b + c + d;
document.querySelector("h1").innerHTML=t;
